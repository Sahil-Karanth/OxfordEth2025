<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P File System Query</title>
  <style>
    body {
      background-color: #a2c8f4;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 80%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 60px;
    }

    .input-container {
      display: flex;
      width: 100%;
      margin-bottom: 10px;
    }

    #inputField {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5d8c9e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    #submitBtn:hover {
      background-color: #4b6e7b;
    }

    #outputField {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-top: 20px;
      background-color: #f1f8ff;
      resize: none;
      white-space: pre-wrap;
    }

    #logoutBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #logoutBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P2P File System Query</h1>
    
    <div class="input-container">
      <input type="text" id="inputField" placeholder="Enter some text..." />
      <button id="submitBtn">Submit</button>
    </div>

    <textarea id="outputField" readonly></textarea>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";


    const firebaseConfig = {
      apiKey: "AIzaSyAxuWQr2OhfLvKU0KF1hHDqBXGmaR-5mPo",
      authDomain: "memoryorganauth.firebaseapp.com",
      projectId: "memoryorganauth",
      storageBucket: "memoryorganauth.appspot.com",
      messagingSenderId: "333239312434",
      appId: "1:333239312434:web:6c247813673d3a6a5a1c2b",
      measurementId: "G-6BMLQF2S68"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const submitBtn = document.getElementById('submitBtn');
    const inputField = document.getElementById('inputField');
    const outputField = document.getElementById('outputField');
    const logoutBtn = document.getElementById('logoutBtn');

    async function maybeSendNodeReq(port, idToken, inputText) {
      try {
        const response = await fetch(
              `http://localhost:${port}`,
              {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${idToken}`
                },
                body: JSON.stringify({
                  username: localStorage.getItem('username'),
                  inputData: inputText
                })
              }
            );
        return response
      } catch (err) {
        console.log(err)
        return null
      }
    }
    
    submitBtn.addEventListener('click', async () => {
      try {
        const inputText = inputField.value;
        inputField.value = '';

        const user = auth.currentUser;
        if (!user) {
          throw new Error('No user is signed in');
        }


        const idToken = await user.getIdToken(true);
        var portArray = (localStorage.getItem("portArray") || "")
          .split(",")
          .map(Number)
          .filter(port => !isNaN(port));

        let responseText = "COULDN'T CONNECT TO ANY PEERS";

        for (let i = 0; i < portArray.length; i++) {
          const portToConnect = portArray[i];
          const response = await maybeSendNodeReq(portToConnect, idToken, inputText);

          if (response != null) {
            responseText = await response.text();
            break;
          }
        }

        
        outputField.value = responseText

      } catch (error) {
        console.log("ERROR OVER HERE!")
        console.error('Error:', error);
        outputField.value = `Error: ${error.message}`;
      }
    });

    inputField.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        console.log("LOGGING OUT")
        await signOut(auth);
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Logout error:', error);
        outputField.value = `Logout error: ${error.message}`;
      }
    });

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
