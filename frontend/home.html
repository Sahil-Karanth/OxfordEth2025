<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P File System Query</title>
  <style>
    body {
      background-color: #a2c8f4;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 80%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 60px;
    }

    .input-container {
      display: flex;
      width: 100%;
      margin-bottom: 10px;
    }

    #inputField {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5d8c9e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    #submitBtn:hover {
      background-color: #4b6e7b;
    }

    #outputField {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-top: 20px;
      background-color: #f1f8ff;
      resize: none;
      white-space: pre-wrap;
    }

    #logoutBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #logoutBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P2P File System Query</h1>
    
    <div class="input-container">
      <input type="text" id="inputField" placeholder="Enter some text..." />
      <button id="submitBtn">Submit</button>
    </div>

    <textarea id="outputField" readonly></textarea>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";



    async function maybeSendNodeReq(portObj, reqObj) {
      try {

        const randomNumber = Math.floor(Math.random() * 100) + 1;

        if (randomNumber < portObj.failChance) return null;
          

        const response = await fetch(
            `http://localhost:${portObj.port}`,
            reqObj
          );

        return response
      } catch (err) {
          console.log(err)
          return null
      }
    }
    
    async function multiNodeReqs(portFailChancePairs, reqObj) {

      let responseText = "COULDN'T CONNECT TO ANY PEERS";
      
      var iterCount = 0;
      while (true) {

        try {
          iterCount += 1
  
          const portObj = portFailChancePairs[0]
          const response = await maybeSendNodeReq(portObj, reqObj);
  
          if (!(portObj.failChance >= 0 && portObj.failChance <= 100)) throw Error("Invalid failure chance")
  
          if (response != null) {
              console.log(`SUCCESS on port ${portObj.port}`)
              responseText = await response.text();
              break;
          } else {
              console.log(`port ${portObj.port} failed to connect`)
              // round robin
              portFailChancePairs.splice(0, 1)
              portFailChancePairs.push(portObj)
          }
  
          if (iterCount == portFailChancePairs.length) {
              break
          }

        } catch (err) {
          console.log(err)
        }


      }
      return responseText
    }

    function parsePortObjArr(portFailChanceString) {
      // Handle empty string or empty array representation
      if (!portFailChanceString || portFailChanceString === "[()]") {
        return [];
      }

      // Remove the outer square brackets
      const trimmedString = portFailChanceString.slice(1, -1);

      // Split by "),(" to separate individual pairs
      const pairs = trimmedString.split("),(");

      // Convert the string into an array of objects
      const portFailChancePairs = pairs
        .map((pair) => {
          // Remove any remaining brackets and split by comma
          const [port, failChance] = pair.replace(/[()]/g, "").split(",");

          // Convert to numbers
          const portNum = parseInt(port, 10);
          const failChanceNum = parseInt(failChance, 10);

          // Validate port and failure chance
          if (isNaN(portNum)) {
            throw new Error(`Invalid port number: ${port}`);
          }
          if (isNaN(failChanceNum) || failChanceNum < 0 || failChanceNum > 100) {
            throw new Error(`Invalid failure chance: ${failChance}`);
          }

          // Return the object
          return { port: portNum, failChance: failChanceNum };
        })
        .filter((pair) => !isNaN(pair.port)); // Filter out invalid pairs

      return portFailChancePairs;
    }

    const firebaseConfig = {
      apiKey: "AIzaSyAxuWQr2OhfLvKU0KF1hHDqBXGmaR-5mPo",
      authDomain: "memoryorganauth.firebaseapp.com",
      projectId: "memoryorganauth",
      storageBucket: "memoryorganauth.appspot.com",
      messagingSenderId: "333239312434",
      appId: "1:333239312434:web:6c247813673d3a6a5a1c2b",
      measurementId: "G-6BMLQF2S68"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const submitBtn = document.getElementById('submitBtn');
    const inputField = document.getElementById('inputField');
    const outputField = document.getElementById('outputField');
    const logoutBtn = document.getElementById('logoutBtn');


    var portObjArr = parsePortObjArr(localStorage.getItem("portObjArr") || "")


    
    submitBtn.addEventListener('click', async () => {
      try {
        const inputText = inputField.value;
        inputField.value = '';

        const user = auth.currentUser;
        if (!user) {
          throw new Error('No user is signed in');
        }


        const idToken = await user.getIdToken(true);

        const reqObj =
        {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${idToken}`
          },
          body: JSON.stringify({
            username: localStorage.getItem('username'),
            inputData: inputText
          })
        }

        const responseText = await multiNodeReqs(portObjArr, reqObj);

        
        outputField.value = responseText

      } catch (error) {
        console.log("ERROR OVER HERE!")
        console.error('Error:', error);
        outputField.value = `Error: ${error.message}`;
      }
    });

    inputField.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        console.log("LOGGING OUT")
        await signOut(auth);
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Logout error:', error);
        outputField.value = `Logout error: ${error.message}`;
      }
    });

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
